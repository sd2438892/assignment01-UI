<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8' />
    <title>HTML5 Video Player</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
    <link href='video-player.css' rel='stylesheet' />
    <script src='video-player.js'></script>
</head>
<body>
    <h2>HTML5 Video Player</h2>
    <div id='video-html5'>
        <video id='video-html5-player'>
            <source src='./resources/video/sample-video-1.mp4' type='video/mp4'>
        </video>
        <div class="progress">
            <div id='progress-bar' class="progress-bar bg-purple progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
        </div>
        <div id='video-html5-controls' style="margin-bottom: 5px;">
            <button type='button' id='replay-button' class='btn btn-primary' onclick='replayMedia();'>
                <em class="fas fa-reply"></em>
            </button>    
            <button type="button" id='play-pause-button' class="btn btn-primary"  onclick='togglePlayPause();'>
                <em id="play-pause-icon" class="far fa-play-circle"></em>
            </button>
            <button type='button' id='stop-button' class='btn btn-primary' onclick='stopPlayer();'><em class='fas fa-stop-circle'></em></button>
            <button type='button' id='volume-inc-button' class='btn btn-primary' onclick='changeVolume("+");'><em class="fas fa-plus-circle"></em></button>
            <button type='button' id='volume-dec-button' class='btn btn-primary' onclick='changeVolume("-");'><em class="fas fa-minus-circle"></em></button>
            <button type='button' id='mute-button' class='btn btn-primary' onclick='toggleMute("true");'><em id='mute-icon' class="fas fa-volume-mute"></em></button>
            <button type='button' id='like' class='btn btn-primary' onclick='sendGood()'><em class="far fa-thumbs-up"></em></button>[<span id="like-button-num"></span>]
            <button type='button' id='unlike' class='btn btn-primary' onclick='sendBad()'><em class="far fa-thumbs-down"></em></button>[<span id="unlike-button-num"></span>]
        </div>
    </div>
    <div id='video-play-list'>
        <h3>Play list</h3>
        <ul class="list-group list-group-flush">
                <li class="list-group-item" onclick='loadVideo("./resources/video/sample-video-1.mp4");'>sample-video-1</li>
                <li class="list-group-item" onclick='loadVideo("./resources/video/sample-video-2.mp4");'>sample-video-2</li>
                <li class="list-group-item" onclick='loadVideo("./resources/video/sample-video-3.mp4");'>sample-video-3</li>
         </ul>
    </div>

</body>
</html>
